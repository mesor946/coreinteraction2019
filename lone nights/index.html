<!DOCTYPE html>
<html>
<head>
	<title>Lone Nights</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/lmv0wmh.css">
	<script type="text/javascript" src="index.js"></script>
</head>

<style type="text/css">

	body{

		margin: 0;
		padding: 0;
		background-color:black;
		overflow: hidden;

	}

	#parent{

		margin-top: 5vw;
	}



	.lone {

		margin: 0vw;
		margin-left: 0vw;
		padding: 20;
		text-align: center;
		font-family: cooper-black-std, serif;
		font-weight: 400;
		font-style: italic;
		font-size:120px;
		letter-spacing:-30px;
		line-height: 120px;
		color:	transparent;	;
		-webkit-text-stroke-width: 5px;
		-webkit-text-stroke-color: white;
  		
		animation-name: roll;
	   animation-duration: 10s;
	  animation-timing-function: linear;
	  animation-iteration-count: infinite;
	  animation-direction: normal;
	  animation-play-state: running; 

	  transition: 1s;
	
	}

	.nights{

		margin: 0vw;
		margin-left: 0vw;
		padding: 0;
		text-align: center;
		font-family: cooper-black-std, serif;
		font-weight: 400;
		font-style: italic;
		font-size:120px;
		letter-spacing:-30px;
		line-height: 120px;
		color:	transparent;	;
		-webkit-text-stroke-width: 5px;
		-webkit-text-stroke-color: white;

	
		animation-name: roll;
	   animation-duration: 10s;
	  animation-timing-function: linear;
	  animation-iteration-count: infinite;
	  animation-direction: reverse;
	  animation-play-state: running; 

	  transition: 1s;



	}





@keyframes roll {
/* Basic move left and right*/
  0% {transform: translateX(100%); }
 
  100% {transform: translateX(-100%);}
  
}

	}


	
</style>


<body>

	<div id="parent">

	<p class="lone"> LONE</p><br> 

	<p class="nights">NIGHTS </p><br>

	<p class="lone" id="lone2"> LONE</p><br> 

	<p class="nights" id="nights2">NIGHTS </p>

	<p class="lone"> LONE</p><br> 

	<p class="nights">NIGHTS </p><br>
</div>

</body>
</html>
